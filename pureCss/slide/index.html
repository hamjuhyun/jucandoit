<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pure Slide</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="slideWrap1">
      <span class="title">pureCSS slide transition 효과</span>
      <div class="slider">
        <div class="slide">
          <p>Slide1</p>
        </div>
        <div class="slide">
          <p>Slide2</p>
        </div>
        <div class="slide">
          <p>Slide3</p>
        </div>
        <div class="slide">
          <p>Slide4</p>
        </div>
        <div class="slide">
          <p>Slide5</p>
        </div>
      </div>
    </div>

    <span class="title">pureCss slide input radio, label로 효과주기</span>

    <div class="slideWrap2">
      <input type="radio" name="images" class="btn" id="i1" checked>
      <input type="radio" name="images" class="btn" id="i2">
      <input type="radio" name="images" class="btn" id="i3">

      <div class="slideImg" id="one">
        <img src="img/slideImg1.jpg" alt="이미지">
        <label for="i3" class="pre"></label>
        <label for="i2" class="next"></label>
      </div>

      <div class="slideImg" id="two">
        <img src="img/slideImg2.jpg" alt="이미지">
        <label for="i1" class="pre"></label>
        <label for="i3" class="next"></label>
      </div>

      <div class="slideImg" id="three">
        <img src="img/slideImg3.png" alt="이미지">
        <label for="i2" class="pre"></label>
        <label for="i1" class="next"></label>
      </div>

      <div class="nav">
        <label for="i1" class="dots" id="dot1"></label>
        <label for="i2" class="dots" id="dot2"></label>
        <label for="i3" class="dots" id="dot3"></label>
      </div>
    </div>
  </div>
</body>
</html>
