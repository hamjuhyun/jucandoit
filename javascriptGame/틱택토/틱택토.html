  <title>틱택토</title>

<style>

  body {
    position: relative;
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 0;
  }

  table {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  table tr, td {
    border: 1px solid #000;
    width: 50px;
    height: 50px;
    text-align: center;
    font-size: 35px;
    font-weight: bold;
    border-collapse: collapse;
  }

  div {
    font-size: 50px;
    color: blue;
    text-align: center;
  }

</style>
