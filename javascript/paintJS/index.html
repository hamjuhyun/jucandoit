<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paint JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controlsRange">
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
    </div>
    <div class="controlsBtns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controlsColors" id="jsColors">
      <div class="controlsColor" style="background-color: #2c2c2c;"></div>
      <div class="controlsColor" style="background-color: #fff;"></div>
      <div class="controlsColor" style="background-color: #ff3b30;"></div>
      <div class="controlsColor" style="background-color: #ff9500;"></div>
      <div class="controlsColor" style="background-color: #ffcc00;"></div>
      <div class="controlsColor" style="background-color: #4cd963;"></div>
      <div class="controlsColor" style="background-color: #5ac8fa;"></div>
      <div class="controlsColor" style="background-color: #0579ff;"></div>
      <div class="controlsColor" style="background-color: #f6f9fc;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
