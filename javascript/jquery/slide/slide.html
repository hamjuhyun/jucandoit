<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Advanced Slide show base</title>
  <link rel="stylesheet" href="./css/slide.css">
  <script src="../js/vendor/jquery-1.10.2.min.js"></script>
  <script src="./js/slide.js"></script>
</head>

<body>
  <div class="slideWrap">
    <ul class="slides">
      <li><a href="#"><img src="img/slide01.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/slide03.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/slide04.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/slide05.jpg" alt=""></a></li>
      <li><a href="#"><img src="img/slide06.jpg" alt=""></a></li>
    </ul>
    <div class="slideNav">
      <a href="#" class="prev"><span class="blind">이전</span></a>
      <a href="#" class="next"><span class="blind">다음</span></a>
    </div>
    <div class="slideIndigator">
      <!-- <a href="#" class="on">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a> -->
    </div>
  </div>
</body>

</html>
