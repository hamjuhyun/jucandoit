<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/vendor/jquery-1.10.2.min.js"></script>
  <title>제이쿼리</title>
</head>
<style>
  .menu {
    display: none;
  }
</style>

<body>
  <p>menu open 버튼을 클릭하면 메뉴 리스트가 나타나도록 하세요. </p>
  <button>Menu Open</button>
  <ul class="menu">
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>
  <script>
    $(function () {
      $('button').on('click', function () {
        $('.menu').show();
      })
    });
  </script>
</body>

</html>
