<!DOCTYPE html>
<html>

<head>
  <style>
    p {
      background: yellow;
    }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
  <h2>Greetings</h2>
  <div class="container">
    <div class="inner">Hello</div>
    <div class="inner">Goodbye</div>
  </div>
  <script>
    // A.appendTo(B) B에게 A를 추가한다.
    $('<p>Test</p>').appendTo('.inner');
  </script>
</body>

</html>
