<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>슬라이드</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.js"></script>
  <script src="script/scripts.js"></script>
</head>
<body>
  <div class="sliderWrap">
    <div class="thumbSliderWrap">
      <ul class="number">
        <li class="item" data-index="0"><a href="#">기호1</a></li>
        <li class="item" data-index="1"><a href="#">기호2</a></li>
        <li class="item" data-index="2"><a href="#">기호3</a></li>
        <li class="item" data-index="3"><a href="#">기호4</a></li>
        <li class="item" data-index="4"><a href="#">기호5</a></li>
        <li class="item" data-index="5"><a href="#">기호6</a></li>
        <li class="item" data-index="6"><a href="#">기호7</a></li>
      </ul>
      <div class="controls">
        <button type="button" class="prev">이전</button>
        <button type="button" class="next">다음</button>
      </div>
    </div>
    <div class="mainSliderWrap">
      <ul class="list">
        <li data-index="0">그림 1</li>
        <li data-index="1">그림 2</li>
        <li data-index="2">그림 3</li>
        <li data-index="3">그림 4</li>
        <li data-index="4">그림 5</li>
        <li data-index="5">그림 6</li>
        <li data-index="6">그림 7</li>
      </ul>
   </div>
  </div>
</body>
</html>
